    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title> Valentines Day </title>
        <h1>Happy Valentines Day </h1>
        <style>
            body {
                background-color: hotpink;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0px;
                text-align: center;
        }

        header {
            background-color: #ff3366;
            color: white;
            padding: 20px 0;
            font-size: 2.5em;
        }

        .heart {
            color: #ff3366;
            font-size: 4em;
            margin: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #ff3366;
        }

        .button {
            background-color: #ff3366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc0052;
        }

        footer {
            margin-top: 30px;
            color: #ff3366;
            font-size: 0.9em;
        }
    </style>
</head>
